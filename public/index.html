<!DOCTYPE html>
<html>

<head>
    <link rel="styleSheet" href="index.css"> <!-- Импорт файла со стилями -->
    <script src="main.js"></script>   <!-- Импорт скриптов -->
    <title>Сортировка слиянием</title>
</head>

<body>
    <div id="confirmation-overlay">
        <div id="confirmation-window" class="start-pos"> <!-- Окно сохранения -->
            
            <div id="confirmation-control"> <!-- Кнопки управления сохранением -->
                <p>Сохранить данный массив?</p> <!-- Запрос на сохранение -->
                <button id="save"> Сохранить </button>   <!-- Добавление кнопок -->
                <button id="update" style="display:none;"> Обновить </button>
                <button id="cancel"> Отмена </button>
            </div>
            <img id="loader-confirmation" style="display:none; margin-left: auto; margin-right: auto;" src="img/index.svg" />  <!-- Красивая загрузка -->
            <table id = "confirmation-table">  <!-- Демонстрация отсортированных и неотсортированных массивов -->
                <thead>
                    <th>Неотсортированный массив</th> <!-- Заголовки -->
                    <th>Отсортированный массив</th>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
    <div id="header-container" class="start-pos">  <!-- Заголовок -->
        <h1>Сортировка слиянием</h1>
        <div id=actions>
            <button id="input" onclick="inputModeOn()">Ввод данных</button> <!-- Нажатие на ввод -->
            <button id="output" onclick="outputModeON()">Вывод данных</button> <!-- Нажатие на вывод -->
        </div>
    </div>

    <div id="main-container" class="start-pos">  
        <div class="interface-mode" id="input-interface">  <!-- Интерфейс для ввода -->
            <div id="input-control">   <!-- Управление вводом -->
                <p> Выберите метод ввода данных:</p>   <!-- Подзаголовок -->
                <button id="manual" onclick="manualInput(true)">Ввод вручную</button>  <!-- Нажатие на ввод вручную -->
                <button id="random" onclick="randomInput()">Сгенерировать</button> <!-- Нажатие на рандобную генерацию -->
                <button id="load" onclick="getArraysFromDB(true)">Загрузить из БД</button>  <!-- Импорт из БД -->
                <p id="error-message"></p>  <!-- Ошибка ввода с заполнением через JS-->
                <img id="loader-input" style="display:none; margin-left: auto; margin-right: auto;" src="img/index.svg" />  <!-- Иконка загрузки -->
            </div>
            <div id="input-window"> <!-- Окно ввода -->
                <div id="initial-data"> <!-- Формируется через JS (manual/random input) -->
                </div>
            </div>
        </div>
        <div class="interface-mode" id="output-interface"> <!-- Вывод данных -->
            <img id="loader-output" style="display:none; margin-left: auto; margin-right: auto;" src="img/index.svg" /> <!-- Красивая загрузка -->
            <div id="output-window">  <!-- Окно вывода -->


            </div>

        </div>
    </div>
</body>

</html>
